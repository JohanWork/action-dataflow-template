name: Build Dataflow flex template. 
description: Build and upload a dataflow flex template.
author: Johan Hansson, Niklas Hansson
inputs:
  VERSION_GITHUB_SHA: 
    description: Should github action also trigger the pipeline
    required: false
  ENCODED_GOOGLE_APPLICATION_CREDENTIALS:
    description: The base64 encoded google credentials
    required: true
  GOOGLE_APPLICATION_CREDENTIALS:
    description: The path to the decoded google credentials
    required: true
outputs:
  WORKFLOW_URL:
    description: URL that is a link to pipeline in Kubeflow
branding:
  color: 'purple'
  icon: 'upload-cloud'
runs:
  using: 'docker'
  image: 'Dockerfile'
